<!doctype html><html lang='en'><head><meta charset='utf-8'/><meta name='viewport'content='width=device-width,initial-scale=1'/><title>Houses for Sale</title><link rel='icon' href='/static/assets/favicon.png'><style>body{background:#070708;color:#fff;font-family:Inter,Arial;margin:0;padding:20px}.wrap{max-width:1100px;margin:0 auto}h1{color:#D4AF37}</style></head><body><div class='wrap'><h1>Houses for Sale</h1><div id='saleList'></div><p style='color:#9CA3AF'>Browse property sales (demo).</p></div><script>fetch('/content/listings/sale-sample.json').then(r=>r.json()).then(d=>{const c=document.getElementById('saleList');c.innerHTML=`<div style="background:#111;padding:12px;border-radius:8px"><h3>${d.title}</h3><p style='color:#9CA3AF'>${d.description}</p><p style='color:#D4AF37'>${d.currency} ${d.price}</p></div>`})</script></body></html>
