<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Listing Details</title>
    <link rel="icon" href="/static/assets/favicon.png" />
    <style>
      body {
        background: #070708;
        color: #fff;
        font-family: Inter, Arial;
        margin: 0;
        padding: 20px;
      }

      .wrap {
        max-width: 900px;
        margin: 40px auto;
      }

      h1 {
        color: #D4AF37;
      }
    </style>
  </head>

  <body>
    <div class="wrap" id="app">
      <h1 id="title">Loadingâ€¦</h1>
      <div id="content"></div>
    </div>

    <script>
      const params = new URLSearchParams(location.search);
      const id = params.get('id');

      fetch('/content/listings/' + (id || 'rent-sample.json'))
        .then((r) => r.json())
        .then((d) => {
          document.getElementById('title').textContent = d.title;
          document.getElementById('content').innerHTML = `
            <p style="color:#9CA3AF">${d.description}</p>
            <p style="color:#D4AF37">${d.currency} ${d.price}</p>
            <p style="color:#9CA3AF">Country: ${d.country}</p>
            <p>
              <a
                href="mailto:homeandapartment@gmail.com?subject=Inquiry%20about%20${encodeURIComponent(
                  d.title
                )}"
                style="color:#fff"
                >Contact</a
              >
            </p>
          `;
        });
    </script>
  </body>
</html>
