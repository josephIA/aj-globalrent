    <title>Services</title>
    <link rel='icon' href='/static/assets/favicon.png'>
    <style>
      body {
        background: #070708;
        color: #fff;
        font-family: Inter, Arial;
        margin: 0;

        max-width: 1100px;
        margin: 0 auto;
      }

      h1 {
        color: #D4AF37;
      }
    </style>
  </head>

  <body>
    <div class='wrap'>
      <h1>Services</h1>

      <p style='color:#9CA3AF'>Service listings demo.</p>

              <p style='color:#D4AF37'>${d.currency} ${d.price}</p>

          `;
        });
