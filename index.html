<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AJ GlobalRent & Services</title>
  <link rel="icon" href="/static/assets/favicon.png" />
  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --accent:#0f172a;
      --card:#ffffff;
      --edge: #e6e9ee;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Arial, sans-serif;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;line-height:1.4}

    .container{max-width:1200px;margin:0 auto;padding:24px}

    header{display:flex;align-items:center;justify-content:space-between;padding:18px 0;border-bottom:1px solid var(--edge)}
    .logo{font-size:22px;font-weight:700;letter-spacing:0.2px}
    nav{display:flex;gap:14px;align-items:center;flex-wrap:wrap}
    nav a{font-weight:600;color:var(--text);text-decoration:none;padding:6px 8px;border-radius:6px;transition:background .15s}
    nav a:hover{background:var(--edge)}

    .auth-controls { display:flex; gap:8px; align-items:center; }
    .btn{background:var(--accent);color:#fff;padding:8px 14px;border-radius:8px;border:none;cursor:pointer;font-weight:700}
    .btn.ghost{background:transparent;color:var(--accent);border:1px solid var(--edge)}

    /* HERO */
    .hero { display:flex; gap:24px; align-items:center; justify-content:space-between; margin:26px 0; flex-wrap:wrap; }
    .hero-left{flex:1;min-width:260px}
    h1{font-size:26px;margin-bottom:8px}
    .lead{color:var(--muted);margin-bottom:12px}

    /* Static categories row (home only) */
    .categories-row{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px;margin-bottom:18px}
    .category-card{background:var(--card);border-radius:10px;overflow:hidden;cursor:pointer;box-shadow:0 6px 18px rgba(12,16,24,0.06);transition:transform .18s,box-shadow .18s}
    .category-card:hover{transform:translateY(-6px)}
    .category-card img{width:100%;height:130px;object-fit:cover;display:block}
    .category-card .cap{padding:12px;font-weight:700;color:var(--accent);text-align:center}

    /* filters */
    .filters{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .filters input,.filters select{padding:10px 12px;border-radius:8px;border:1px solid var(--edge);min-width:140px}
    .filters .apply{padding:10px 14px;border-radius:8px;border:none;background:var(--accent);color:#fff;cursor:pointer;font-weight:700}

    /* grid listings */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:18px;margin-top:20px}
    .card{background:var(--card);border-radius:10px;padding:12px;position:relative;border:1px solid var(--edge);box-shadow:0 6px 12px rgba(12,16,24,0.04);display:flex;flex-direction:column;gap:10px}
    .card img{width:100%;height:180px;object-fit:cover;border-radius:6px}
    .card h3{font-size:16px;margin-top:4px}
    .meta{font-size:13px;color:var(--muted)}
    .price{font-weight:700;margin-top:6px}
    .favorite{position:absolute;top:12px;right:12px;font-size:20px;cursor:pointer;color:#cfcfcf;user-select:none}
    .favorite.active{color:gold}

    /* modal */
    .modal{position:fixed;inset:0;background:rgba(2,6,23,0.5);display:none;align-items:center;justify-content:center;z-index:9999}
    .modal-content{background:#fff;padding:18px;border-radius:10px;width:94%;max-width:420px;box-shadow:0 12px 30px rgba(2,6,23,0.2)}
    .modal-content h2{margin-bottom:12px;font-size:18px}
    .modal-content input{width:100%;padding:10px;border:1px solid var(--edge);border-radius:8px;margin-bottom:10px}

    footer{margin-top:36px;padding:18px 0;text-align:center;color:var(--muted);border-top:1px solid var(--edge)}

    @media(max-width:800px){
      .hero{flex-direction:column;align-items:flex-start}
      nav{justify-content:center}
      .filters{width:100%;justify-content:flex-start}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">AJ GlobalRent</div>
      <nav>
        <a href="#/" id="homeLink">Home</a>
        <a href="#/rent">Houses (Rent)</a>
        <a href="#/sale">Houses (Sale)</a>
        <a href="#/services">Services</a>
        <a href="#/favorites" id="favLink">Favorites</a>
        <span id="authButtons" class="auth-controls">
          <button class="btn" id="signInBtn">Sign In</button>
          <button class="btn ghost" id="signUpBtn">Sign Up</button>
        </span>
      </nav>
    </header>

    <!-- HERO -->
    <section class="hero" id="heroSection">
      <div class="hero-left">
        <h1>Find your perfect home or service</h1>
        <p class="lead">Search premium listings across the USA.</p>

        <!-- Static categories (visible on Home only) -->
        <div id="homeCategories" class="categories-row" aria-hidden="false">
          <div class="category-card" id="catRent" role="button" title="Rent">
            <img src="https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?auto=format&fit=crop&w=900&q=60" alt="Rent">
            <div class="cap">Houses for Rent</div>
          </div>
          <div class="category-card" id="catSale" role="button" title="Sale">
            <img src="https://images.unsplash.com/photo-1572120360610-d971b9b7fba7?auto=format&fit=crop&w=900&q=60" alt="Sale">
            <div class="cap">Houses for Sale</div>
          </div>
          <div class="category-card" id="catService" role="button" title="Service">
            <img src="https://images.unsplash.com/photo-1580587771525-78b9dba3b914?auto=format&fit=crop&w=900&q=60" alt="Service">
            <div class="cap">Home Services</div>
          </div>
        </div>

        <!-- Filters (unchanged logic, styled) -->
        <div class="filters" style="margin-top:14px;">
          <input type="text" id="q" placeholder="Search...">
          <select id="state">
            <option value="all">All States</option>
            <option value="CA">California</option>
            <option value="NY">New York</option>
            <option value="TX">Texas</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="PA">Pennsylvania</option>
            <option value="IL">Illinois</option>
            <option value="OH">Ohio</option>
            <option value="NC">North Carolina</option>
          </select>
          <select id="service">
            <option value="all">All</option>
            <option value="rent">Rent</option>
            <option value="sale">Sale</option>
            <option value="service">Service</option>
          </select>
          <button class="apply" onclick="apply()">Search</button>
        </div>
      </div>
    </section>

    <!-- Results -->
    <div class="grid" id="resultsGrid"></div>

    <footer>Â© 2025 AJ GlobalRent & Services</footer>
  </div>

  <!-- Sign-in / Sign-up modal -->
  <div class="modal" id="authModal">
    <div class="modal-content">
      <h2 id="authTitle">Sign In</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button class="btn" id="authSubmit">Submit</button>
      <p style="margin-top:10px;font-size:13px;color:var(--muted)">Don't have an account? <a href="#" id="toggleAuth">Sign Up</a></p>
    </div>
  </div>

  <script>
    // --- Original SAMPLE data (unchanged) ---
    const SAMPLE = [
      {id:1,title:"Modern Loft California",category:"rent",state:"CA",price:2000,currency:"USD",images:["/static/assets/sample-house.jpg"]},
      {id:2,title:"Luxury Apartment New York",category:"sale",state:"NY",price:500000,currency:"USD",images:["/static/assets/sample-sale.jpg"]},
      {id:3,title:"Event Chairs & Tables",category:"service",state:"TX",price:500,currency:"USD",images:["/static/assets/sample-service.jpg"]},
      {id:4,title:"Family Home Florida",category:"sale",state:"FL",price:450000,currency:"USD",images:["/static/assets/sample-sale.jpg"]},
      {id:5,title:"Studio Apartment Illinois",category:"rent",state:"IL",price:1500,currency:"USD",images:["/static/assets/sample-house.jpg"]},
      {id:6,title:"Villa Pennsylvania",category:"sale",state:"PA",price:700000,currency:"USD",images:["/static/assets/sample-sale.jpg"]},
      {id:7,title:"Small Office Ohio",category:"rent",state:"OH",price:1200,currency:"USD",images:["/static/assets/sample-service.jpg"]},
      {id:8,title:"Townhouse Georgia",category:"sale",state:"GA",price:380000,currency:"USD",images:["/static/assets/sample-house.jpg"]},
      {id:9,title:"Workshop North Carolina",category:"service",state:"NC",price:600,currency:"USD",images:["/static/assets/sample-service.jpg"]}
    ];

    // --- Authentication simulation (unchanged) ---
    let USERS = JSON.parse(localStorage.getItem("USERS") || "[]");
    let LOGGED_IN_USER = JSON.parse(localStorage.getItem("LOGGED_IN_USER") || "null");
    const authModal = document.getElementById("authModal");
    const authTitle = document.getElementById("authTitle");
    const authSubmit = document.getElementById("authSubmit");
    const toggleAuth = document.getElementById("toggleAuth");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const authButtons = document.getElementById("authButtons");

    function updateAuthUI() {
      if(LOGGED_IN_USER) {
        authButtons.innerHTML = `<button class="btn" onclick="logout()">Sign Out</button>`;
      } else {
        authButtons.innerHTML = `<button class="btn" id="signInBtn">Sign In</button><button class="btn ghost" id="signUpBtn">Sign Up</button>`;
        document.getElementById("signInBtn").onclick = ()=>openAuthModal('signin');
        document.getElementById("signUpBtn").onclick = ()=>openAuthModal('signup');
      }
    }

    function openAuthModal(mode){
      authModal.style.display = "flex";
      authTitle.textContent = mode==="signin"?"Sign In":"Sign Up";
      authSubmit.onclick = ()=>submitAuth(mode);
      toggleAuth.textContent = mode==="signin"?"Sign Up":"Sign In";
    }

    toggleAuth.onclick = ()=>{ openAuthModal(authTitle.textContent==="Sign In"?"signup":"signin"); };

    function submitAuth(mode){
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if(!email||!password){ alert("Email and password required"); return; }
      if(mode==="signup"){
        if(USERS.find(u=>u.email===email)){ alert("Email already exists"); return; }
        USERS.push({email,password,favorites:[]});
        localStorage.setItem("USERS",JSON.stringify(USERS));
        LOGGED_IN_USER = {email,favorites:[]};
        localStorage.setItem("LOGGED_IN_USER",JSON.stringify(LOGGED_IN_USER));
      } else {
        const user = USERS.find(u=>u.email===email && u.password===password);
        if(!user){ alert("Invalid credentials"); return; }
        LOGGED_IN_USER = user;
        localStorage.setItem("LOGGED_IN_USER",JSON.stringify(LOGGED_IN_USER));
      }
      authModal.style.display = "none";
      emailInput.value = passwordInput.value = "";
      renderListings();
      updateAuthUI();
    }

    function logout(){
      LOGGED_IN_USER=null;
      localStorage.setItem("LOGGED_IN_USER",null);
      updateAuthUI();
      renderListings();
    }

    // --- Render listings (logic unchanged) ---
    function card(item){
      const d = document.createElement("div");
      d.className="card";

      const img = document.createElement("img");
      img.src=item.images[0];
      d.appendChild(img);

      const h = document.createElement("h3");
      h.textContent=item.title;
      d.appendChild(h);

      const m = document.createElement("div");
      m.className="meta";
      m.textContent=`${item.category.toUpperCase()} | ${item.state}`;
      d.appendChild(m);

      const p = document.createElement("div");
      p.className="price";
      p.textContent=`${item.currency} ${item.price.toLocaleString()}`;
      d.appendChild(p);

      const fav = document.createElement("div");
      fav.className="favorite";
      fav.innerHTML="â";
      if(LOGGED_IN_USER && LOGGED_IN_USER.favorites?.includes(item.id)) fav.classList.add("active");
      fav.onclick = (e)=>{
        e.stopPropagation();
        if(!LOGGED_IN_USER){ openAuthModal('signin'); return; }
        if(LOGGED_IN_USER.favorites.includes(item.id)){
          LOGGED_IN_USER.favorites = LOGGED_IN_USER.favorites.filter(id=>id!==item.id);
        } else {
          LOGGED_IN_USER.favorites.push(item.id);
        }
        localStorage.setItem("LOGGED_IN_USER",JSON.stringify(LOGGED_IN_USER));
        renderListings();
      }
      d.appendChild(fav);

      return d;
    }

    // Filter and render (unchanged logic, adapted to show/hide categories)
    function renderListings(filterFn){
      // Show categories only on home route
      const homeCats = document.getElementById("homeCategories");
      const route = location.hash || "#/";
      homeCats.style.display = (route === "#/" || route === "") ? "grid" : "none";

      const grid = document.getElementById("resultsGrid");
      grid.innerHTML="";
      let items = SAMPLE;

      const q = document.getElementById("q").value.toLowerCase();
      const state = document.getElementById("state").value;
      const service = document.getElementById("service").value;

      if(filterFn) items = items.filter(filterFn);
      else items = items.filter(item=>{
        if((q && !item.title.toLowerCase().includes(q)) ||
          (state!=="all" && item.state!==state) ||
          (service!=="all" && item.category!==service)) return false;
        return true;
      });

      if(items.length === 0) grid.innerHTML = "<p style='color:var(--muted)'>No results found.</p>";
      else items.forEach(item=>grid.appendChild(card(item)));
    }

    function apply(){ renderListings(); }

    document.getElementById("q").addEventListener("input", renderListings);
    document.getElementById("state").addEventListener("change", renderListings);
    document.getElementById("service").addEventListener("change", renderListings);

    // --- Category card clicks (navigate via hash; router will handle rendering) ---
    document.getElementById("catRent").addEventListener("click", ()=> { location.hash = "#/rent"; });
    document.getElementById("catSale").addEventListener("click", ()=> { location.hash = "#/sale"; });
    document.getElementById("catService").addEventListener("click", ()=> { location.hash = "#/services"; });

    // Routing logic (handles Home, Favorites, etc.) - unchanged behavior
    function router(){
      const route = location.hash;
      if(route === "#/favorites"){
        if(!LOGGED_IN_USER){ openAuthModal('signin'); return; }
        renderListings(item => LOGGED_IN_USER.favorites.includes(item.id));
      } else if(route === "#/rent"){
        renderListings(item => item.category === "rent");
      } else if(route === "#/sale"){
        renderListings(item => item.category === "sale");
      } else if(route === "#/services"){
        renderListings(item => item.category === "service");
      } else {
        renderListings(); // Home/default
      }
    }

    window.addEventListener("hashchange", router);

    // Initialize
    updateAuthUI();
    router(); // run once on load

    // Close modal when clicking outside content
    authModal.addEventListener('click', function(e){
      if(e.target === authModal) authModal.style.display = 'none';
    });
  </script>
</body>
</html>
