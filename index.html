<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AJ GlobalRent & Services</title>
<link rel="icon" href="/static/assets/favicon.png">
<style>
:root {
  --bg: #ffffff;
  --text: #000000;
  --btn-bg: #000000;
  --btn-text: #ffffff;
  --muted: #555555;
  --highlight: #000000;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

a { color: inherit; text-decoration: none; }

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 24px;
  border-bottom: 1px solid #ddd;
}

.logo { font-weight: 800; font-size: 24px; }

nav {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
}

nav a { font-weight: 600; color: var(--muted); }

nav a.active { color: var(--text); }

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 24px;
}

.hero {
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
  margin-bottom: 24px;
}

.hero-left { flex: 1; min-width: 280px; }

.hero input, .hero select, .filters button {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.filters { display: flex; gap: 8px; margin-top: 12px; flex-wrap: wrap; }

.filters button {
  background: var(--btn-bg);
  color: var(--btn-text);
  border: none;
  cursor: pointer;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
  gap: 16px;
}

.card {
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 8px;
  position: relative;
  cursor: pointer;
}

.card img { width: 100%; height: 160px; object-fit: cover; border-radius: 6px; }

.card .badge {
  background: #000;
  color: #fff;
  padding: 2px 6px;
  border-radius: 12px;
  font-size: 12px;
  margin-right: 4px;
}

.card button.fav {
  position: absolute;
  top: 8px;
  right: 8px;
  background: transparent;
  border: none;
  font-size: 20px;
  cursor: pointer;
  color: black;
}

#signModal {
  position: fixed; inset: 0;
  display: none;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#signModal .modal-content {
  background: var(--bg);
  padding: 24px;
  border-radius: 12px;
  width: 320px;
  max-width: 90%;
}

#signModal input {
  width: 100%;
  margin-bottom: 12px;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.btn { padding: 8px 14px; border: none; border-radius: 6px; background: var(--btn-bg); color: var(--btn-text); cursor: pointer; }

footer { text-align: center; margin-top: 36px; color: var(--muted); }

@media(max-width:700px) {
  .hero { flex-direction: column; }
}
</style>
</head>
<body>

<header>
  <div class="logo">AJ GlobalRent</div>
  <nav id="navLinks">
    <a href="#/" class="active">Home</a>
    <a href="#/rent">Houses (Rent)</a>
    <a href="#/sale">Houses (Sale)</a>
    <a href="#/services">Services</a>
    <a href="#/about">About</a>
    <a href="#" id="signInBtn">Sign In / Sign Up</a>
  </nav>
</header>

<div class="container" id="app">

  <!-- Hero / Filters -->
  <section class="hero">
    <div class="hero-left">
      <h1>Premium rentals — homes & services</h1>
      <p>Search properties across USA states.</p>
      <div class="filters">
        <input type="text" id="q" placeholder="Search city or listing">
        <select id="stateSelect">
          <option value="all">All States</option>
          <option value="CA">California</option>
          <option value="TX">Texas</option>
          <option value="NY">New York</option>
          <option value="FL">Florida</option>
          <option value="IL">Illinois</option>
          <option value="PA">Pennsylvania</option>
          <option value="OH">Ohio</option>
          <option value="MI">Michigan</option>
          <option value="GA">Georgia</option>
        </select>
        <select id="catSelect">
          <option value="all">All</option>
          <option value="rent">Rent</option>
          <option value="sale">Sale</option>
          <option value="service">Service</option>
        </select>
        <button onclick="apply()">Search</button>
      </div>
    </div>
  </section>

  <!-- Featured / Results -->
  <section id="featuredSection">
    <h2>Featured Listings</h2>
    <div id="featuredGrid" class="grid"></div>
  </section>

  <section id="resultsSection" style="margin-top:24px">
    <h2>All Listings</h2>
    <div id="resultsGrid" class="grid"></div>
  </section>

</div>

<footer>© 2025 AJ GlobalRent & Services. All Rights Reserved.</footer>

<!-- Sign In / Sign Up Modal -->
<div id="signModal">
  <div class="modal-content">
    <h3 id="modalTitle">Sign In / Sign Up</h3>
    <input type="email" id="emailInput" placeholder="Email" required>
    <input type="password" id="passInput" placeholder="Password" required>
    <button id="submitSignBtn" class="btn">Submit</button>
  </div>
</div>

<script>
const SAMPLE = [
  {id:1,slug:"loft-la",title:"Modern Loft Los Angeles",category:"rent",country:"US",state:"CA",price:1500,currency:"USD",featured:true,images:["/static/assets/sample1.jpg"],description:"Beautiful loft in LA"},
  {id:2,slug:"home-ny",title:"Family Home NY",category:"sale",country:"US",state:"NY",price:450000,currency:"USD",featured:true,images:["/static/assets/sample2.jpg"],description:"Spacious home in NY"},
  {id:3,slug:"service-chairs",title:"Event Chairs Set",category:"service",country:"US",state:"TX",price:500,currency:"USD",featured:false,images:["/static/assets/sample3.jpg"],description:"50 chairs and tables"},
  {id:4,slug:"apartment-mi",title:"Apartment Michigan",category:"rent",country:"US",state:"MI",price:1200,currency:"USD",featured:false,images:["/static/assets/sample4.jpg"],description:"Modern apartment"},
  {id:5,slug:"villa-fl",title:"Villa Florida",category:"sale",country:"US",state:"FL",price:750000,currency:"USD",featured:true,images:["/static/assets/sample5.jpg"],description:"Luxury villa"},
  {id:6,slug:"condo-il",title:"Condo Illinois",category:"rent",country:"US",state:"IL",price:1000,currency:"USD",featured:false,images:["/static/assets/sample6.jpg"],description:"Downtown condo"},
  {id:7,slug:"cottage-pa",title:"Cottage Pennsylvania",category:"sale",country:"US",state:"PA",price:320000,currency:"USD",featured:false,images:["/static/assets/sample7.jpg"],description:"Cozy cottage"},
  {id:8,slug:"house-oh",title:"House Ohio",category:"rent",country:"US",state:"OH",price:900,currency:"USD",featured:false,images:["/static/assets/sample8.jpg"],description:"Nice house"},
  {id:9,slug:"townhome-ga",title:"Townhome Georgia",category:"sale",country:"US",state:"GA",price:400000,currency:"USD",featured:false,images:["/static/assets/sample9.jpg"],description:"Modern townhome"}
];

function el(q){return document.querySelector(q);}

// Card Creation
function card(l){
  const d=document.createElement('div'); d.className='card';
  const img=document.createElement('img'); img.src=l.images[0]; d.appendChild(img);
  const h=document.createElement('h3'); h.textContent=l.title; d.appendChild(h);
  const m=document.createElement('div'); m.className='meta';
  m.innerHTML=`<span class=badge>${l.category.toUpperCase()}</span> <span style='margin-left:4px'>${l.state}</span>`;
  d.appendChild(m);
  const p=document.createElement('div'); p.style.marginTop='8px';
  p.innerHTML=`<span style='font-weight:800'>${l.currency} ${l.price.toLocaleString()}</span>`;
  d.appendChild(p);

  const favBtn=document.createElement('button'); favBtn.className='fav'; favBtn.innerHTML='★';
  d.appendChild(favBtn);

  const currentUser=JSON.parse(localStorage.getItem('currentUser'));
  const allFavs=JSON.parse(localStorage.getItem('favorites')||'{}');
  if(currentUser){if((allFavs[currentUser.email]||[]).includes(l.slug)) favBtn.style.color='gold';}

  favBtn.onclick=(e)=>{
    e.stopPropagation();
    if(!currentUser){alert('Please sign in to save favorites'); return;}
    let favs=allFavs[currentUser.email]||[];
    if(favs.includes(l.slug)){favs=favs.filter(s=>s!==l.slug); favBtn.style.color='black';}
    else{favs.push(l.slug); favBtn.style.color='gold';}
    allFavs[currentUser.email]=favs;
    localStorage.setItem('favorites',JSON.stringify(allFavs));
  }

  d.onclick=()=>{openDetail(l);}
  return d;
}

// Show Listings
function show(list,sel){const g=el(sel);g.innerHTML='';list.forEach(i=>g.appendChild(card(i));}

// Search / Filters
function apply(){
  const q=el('#q').value.toLowerCase();
  const st=el('#stateSelect').value;
  const cat=el('#catSelect').value;
  let r=SAMPLE.filter(s=>{
    if(cat!=='all' && s.category!==cat) return false;
    if(st!=='all' && s.state!==st) return false;
    if(q && !(s.title.toLowerCase().includes(q)||s.description.toLowerCase().includes(q))) return false;
    return true;
  });
  show(r,'#resultsGrid');
}

// Detail Modal
function openDetail(it){
  const o=document.createElement('div'); o.style.position='fixed'; o.style.inset=0; o.style.background='rgba(0,0,0,0.9)';
  o.style.zIndex=9999; o.style.padding='24px'; const c=document.createElement('div');
  c.style.maxWidth='800px'; c.style.margin='40px auto'; c.style.background='white'; c.style.padding='16px'; c.style.borderRadius='12px';
  c.innerHTML=`<h2>${it.title}</h2><img src="${it.images[0]}" style="width:100%;height:300px;object-fit:cover;border-radius:6px;margin-bottom:12px"><div>${it.description}</div><div style="margin-top:12px"><button id="closeDetail" class="btn">Close</button></div>`;
  o.appendChild(c); document.body.appendChild(o);
  document.getElementById('closeDetail').onclick=()=>{o.remove();}
}

// Sign In / Sign Up
el('#signInBtn').onclick=()=>{el('#signModal').style.display='flex';}
el('#submitSignBtn').onclick=()=>{
  const email=el('#emailInput').value.trim();
  const pass=el('#passInput').value.trim();
  if(!email||!pass){alert('Fill all fields');return;}
  let users=JSON.parse(localStorage.getItem('users')||'{}');
  if(!users[email]){users[email]={password:pass}; localStorage.setItem('users',JSON.stringify(users));}
  else if(users[email].password!==pass){alert('Incorrect password'); return;}
  localStorage.setItem('currentUser',JSON.stringify({email})); el('#signModal').style.display='none';
  alert('Signed in successfully'); router();
}

// Router
function router(){
  const h=location.hash||'#/'; 
  el('#navLinks a').forEach(a=>a.classList.remove('active'));
  if(h==='#/') el('#navLinks a[href="#/"]').classList.add('active');
  const currentUser=JSON.parse(localStorage.getItem('currentUser'));
  if(currentUser) el('#signInBtn').style.display='none';
  else el('#signInBtn').style.display='block';
  show(SAMPLE.filter(s=>s.featured),'#featuredGrid'); show(SAMPLE,'#resultsGrid');
}

window.addEventListener('hashchange',router);
window.addEventListener('load',()=>{router();});
</script>

</body>
</html>
