<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJ GlobalRent & Services</title>
  <link rel="icon" href="/static/assets/favicon.png">
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #000000;
      --button-bg: #000000;
      --button-text: #ffffff;
      --muted: #555555;
    }

    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    a { text-decoration: none; color: inherit; }

    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 24px; border-bottom: 1px solid #ddd;
      position: sticky; top: 0; background: var(--bg); z-index: 1000;
    }

    .logo { font-weight: 800; font-size: 24px; cursor: pointer; }

    nav {
      display: flex; gap: 16px;
    }

    nav a { font-weight: 600; color: var(--muted); }

    nav a:hover { color: var(--text); }

    .menu-toggle { display: none; cursor: pointer; }

    .container { max-width: 1300px; margin: 20px auto; padding: 0 16px; }

    .hero {
      display: flex; flex-wrap: wrap; justify-content: space-between; gap: 16px;
      margin-bottom: 24px;
    }

    .hero-left { flex:1; min-width: 300px; }
    .hero h1 { font-size: 28px; margin-bottom: 8px; }
    .hero p { color: var(--muted); margin-bottom: 12px; }

    .btn {
      padding: 8px 14px;
      background: var(--button-bg);
      color: var(--button-text);
      border-radius: 6px; font-weight: 600; border:none;
      cursor:pointer;
    }

    .filters { display:flex; flex-wrap:wrap; gap:8px; margin-top:12px; }

    input, select { padding:8px; border:1px solid #ddd; border-radius:6px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 16px; margin-top: 16px;
    }

    .card {
      border:1px solid #ddd; border-radius:10px; overflow:hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05); cursor:pointer; position: relative;
    }

    .card img { width:100%; height:160px; object-fit:cover; }

    .card-content { padding:12px; }
    .card-content h3 { margin-bottom:4px; font-size:18px; }
    .card-content .meta { font-size:13px; color:var(--muted); margin-bottom:8px; }
    .card-content .price { font-weight:700; color: var(--text); margin-bottom:8px; }

    .favorite {
      position:absolute; top:8px; right:8px;
      font-size:20px; cursor:pointer;
      color: var(--muted);
    }

    .favorite.active { color: red; }

    footer { text-align:center; padding:16px; color: var(--muted); border-top:1px solid #ddd; margin-top:24px; }

    @media(max-width:768px){
      nav { display:none; flex-direction: column; gap: 12px; background: var(--bg); position: absolute; top: 60px; right:16px; padding:12px; border:1px solid #ddd; border-radius:6px; }
      nav.active { display:flex; }
      .menu-toggle { display:block; }
    }
  </style>
</head>
<body>

    <div class="logo" id="logo">AJ GlobalRent</div>
    <div class="menu-toggle" id="menuToggle">☰</div>
    <nav id="navMenu">

      </span>
      <span id="userGreeting" style="display:none;">Welcome, <span id="userEmail"></span> | <a href="#" id="logoutBtn">Sign Out</a></span>
    </nav>
  </header>

        <div class="filters">

    <option value="LA">Louisiana</option>

    <option value="MD">Maryland</option>
    <option value="MA">Massachusetts</option>
    <option value="MI">Michigan</option>
    <option value="MN">Minnesota</option>

    <section>
      <h2>Featured Listings</h2>
      <div class="grid" id="featuredGrid"></div>
    </section>

  <footer>© 2025 AJ GlobalRent & Services. All Rights Reserved.</footer>

  <!-- Sign In / Sign Up Modal -->
  <div id="authModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.7);z-index:9999;display:flex;align-items:center;justify-content:center;">
    <div style="background:#fff;padding:24px;border-radius:10px;max-width:400px;width:100%;position:relative;">
      <h3 id="authTitle">Sign In</h3>
      <form id="authForm">
        <input type="email" id="authEmail" placeholder="Email" required style="width:100%;padding:8px;margin-bottom:8px;">
        <input type="password" id="authPassword" placeholder="Password" required style="width:100%;padding:8px;margin-bottom:8px;">
        <button class="btn" type="submit" style="width:100%;">Submit</button>
      </form>
      <button id="closeAuth" style="position:absolute;top:8px;right:8px;font-size:18px;">×</button>
    </div>
  </div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Initialize Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        updateAuthUI(user);
      });

      window.netlifyIdentity.on('login', user => {
        window.netlifyIdentity.close();
        updateAuthUI(user);
      });

      window.netlifyIdentity.on('logout', () => {
        updateAuthUI(null);
      });
    }

    const authModal = document.getElementById('authModal');
    const authForm = document.getElementById('authForm');
    const authTitle = document.getElementById('authTitle');

    document.getElementById('signInBtn').onclick = () => { openAuth('login'); };
    document.getElementById('signUpBtn').onclick = () => { openAuth('signup'); };
    document.getElementById('closeAuth').onclick = () => { authModal.style.display = 'none'; };
    document.getElementById('logoutBtn').onclick = () => { window.netlifyIdentity.logout(); };

    function openAuth(type){
      authTitle.textContent = type === 'login' ? 'Sign In' : 'Sign Up';
      authModal.style.display = 'flex';
      authForm.onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById('authEmail').value;
        const password = document.getElementById('authPassword').value;
        try {
          if(type==='login') await window.netlifyIdentity.login(email,password);
          else await window.netlifyIdentity.signup(email,password);
          authModal.style.display='none';
        } catch(err){
          alert(err.message);
        }
      };
    }

    function updateAuthUI(user){
      if(user){
        document.getElementById('authLinks').style.display='none';
        document.getElementById('userGreeting').style.display='inline';
        document.getElementById('userEmail').textContent=user.email;
      } else {
        document.getElementById('authLinks').style.display='inline';
        document.getElementById('userGreeting').style.display='none';
      }
    }

    // Menu toggle
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');
    menuToggle.onclick = () => navMenu.classList.toggle('active');

    // Sample listings
    const SAMPLE = [
      {id:1,title:"Modern Loft in California",category:"rent",state:"CA",price:2000,currency:"USD",featured:true,images:["/static/assets/sample1.jpg"]},
      {id:2,title:"Family Home in Texas",category:"sale",state:"TX",price:350000,currency:"USD",featured:true,images:["/static/assets/sample2.jpg"]},
      {id:3,title:"Event Chairs & Tables",category:"service",state:"NY",price:500,currency:"USD",featured:false,images:["/static/assets/sample3.jpg"]},
      {id:4,title:"Luxury Apartment in Florida",category:"rent",state:"FL",price:3000,currency:"USD",featured:true,images:["/static/assets/sample4.jpg"]},
      {id:5,title:"Villa in Illinois",category:"sale",state:"IL",price:600000,currency:"USD",featured:false,images:["/static/assets/sample5.jpg"]},
      {id:6,title:"Office Cleaning Service",category:"service",state:"PA",price:200,currency:"USD",featured:false,images:["/static/assets/sample6.jpg"]},
      {id:7,title:"Beach House in Ohio",category:"rent",state:"OH",price:1500,currency:"USD",featured:false,images:["/static/assets/sample7.jpg"]},
      {id:8,title:"Condo in Georgia",category:"sale",state:"GA",price:250000,currency:"USD",featured:true,images:["/static/assets/sample8.jpg"]},
      {id:9,title:"Photography Service",category:"service",state:"NC",price:300,currency:"USD",featured:false,images:["/static/assets/sample9.jpg"]}
    ];

    const favorites = new Set();

    function createCard(listing){
      const div = document.createElement('div');
      div.className='card';
      div.innerHTML=`
        <img src="${listing.images[0]}" />
        <div class="card-content">
          <h3>${listing.title}</h3>
          <div class="meta">${listing.state} · ${listing.category}</div>
          <div class="price">${listing.currency} ${listing.price.toLocaleString()}</div>
        </div>
        <div class="favorite" data-id="${listing.id}">★</div>
      `;
      const fav = div.querySelector('.favorite');
      if(favorites.has(listing.id)) fav.classList.add('active');
      fav.onclick = (e)=>{
        e.stopPropagation();
        if(!window.netlifyIdentity.currentUser()) openAuth('login');
        else{
          if(favorites.has(listing.id)){ favorites.delete(listing.id); fav.classList.remove('active'); }
          else { favorites.add(listing.id); fav.classList.add('active'); }
        }
      };
      return div;
    }

    function showListings(list,container){
      const grid=document.getElementById(container);
      grid.innerHTML='';
      list.forEach(item=>grid.appendChild(createCard(item)));
    }

    function applyFilters(){
      const q=document.getElementById('searchQuery').value.toLowerCase();
      const state=document.getElementById('stateSelect').value;
      const cat=document.getElementById('categorySelect').value;

      const results=SAMPLE.filter(s=>{
        if(state!=='all' && s.state!==state) return false;
        if(cat!=='all' && s.category!==cat) return false;
        if(q && !s.title.toLowerCase().includes(q)) return false;
        return true;
      });

      showListings(results,'resultsGrid');
    }

    function init(){
      showListings(SAMPLE.filter(s=>s.featured),'featuredGrid');
      showListings(SAMPLE,'resultsGrid');

      document.getElementById('logo').onclick = ()=>{ window.location.href="#/"; };
      document.getElementById('favoritesLink').onclick = (e)=>{
        e.preventDefault();
        if(!window.netlifyIdentity.currentUser()) openAuth('login');
        else window.location.href='favorites.html';
      };
    }

    window.addEventListener('load',init);
  </script>
</body>
</html>
