<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AJ GlobalRent & Services</title>
  <link rel="icon" href="/static/assets/favicon.png">
  <style>
    :root {
      --bg: #0B0B0D;
      --panel: #111827;
      --gold: #D4AF37;
      --blue: #1E40AF;
      --muted: #9CA3AF;
      --text: #F8FAFC;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Inter, system-ui, Segoe UI, Roboto, Arial; background: var(--bg); color: var(--text); }
    a { color: inherit; text-decoration: none; }
    .container { max-width: 1100px; margin: 28px auto; padding: 0 18px; display: none; }
    header { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; }
    .brand { display: flex; gap: 12px; align-items: center; }
    .logo { width: 56px; height: 56px; border-radius: 10px; background: linear-gradient(135deg, var(--gold), var(--blue)); display: flex; align-items: center; justify-content: center; color: #071022; font-weight: 800; }
    .tag { font-size: 13px; color: var(--muted); }
    nav a { margin-left: 12px; color: var(--muted); font-weight: 700; }
    .hero { background: linear-gradient(180deg, rgba(13, 15, 17, 0.5), transparent); padding: 20px; border-radius: 12px; margin-top: 14px; display: flex; gap: 18px; }
    .hero-left { flex: 1; }
    h1 { margin: 0 0 6px; font-size: 26px; }
    .lead { margin: 0; color: var(--muted); }
    .btn { background: linear-gradient(90deg, var(--blue), #2563EB); padding: 9px 14px; border-radius: 8px; color: #fff; font-weight: 700; border: none; cursor: pointer; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 14px; margin-top: 16px; }
    .card { background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent); border-radius: 10px; padding: 10px; border: 1px solid rgba(255, 255, 255, 0.03); box-shadow: 0 8px 30px rgba(2, 6, 23, 0.7); cursor: pointer; }
    .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
    .meta { color: var(--muted); font-size: 13px; }
    .badge { background: rgba(212, 175, 55, 0.12); color: var(--gold); padding: 4px 8px; border-radius: 999px; font-weight: 700; font-size: 12px; }
    .filters { display: flex; gap: 8px; margin-top: 12px; }
    .sidebar { width: 300px; }
    .main { display: flex; gap: 16px; margin-top: 18px; }
    .muted { color: var(--muted); }
    footer { margin-top: 28px; text-align: center; color: var(--muted); font-size: 13px; }
    .preloader { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: var(--bg); z-index: 9999; }
    .spinner { width: 64px; height: 64px; border-radius: 50%; border: 6px solid rgba(212, 175, 55, 0.12); border-top-color: var(--gold); animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (max-width: 900px) { .grid { grid-template-columns: repeat(2, 1fr); } .sidebar { width: 100%; } .main { flex-direction: column; } }
  </style>
</head>
<body>
  <div id="pre" class="preloader">
    <div class="spinner"></div>
  </div>

  <div class="container" id="app">
    <!-- Your existing header, hero, results, sidebar, footer content here -->
    <header>
      <div class="brand">
        <div class="logo">AJ</div>
        <div>
          <div style="font-weight:800">AJ GlobalRent & Services</div>
          <div class="tag">Luxury. Trust. Global Convenience.</div>
        </div>
      </div>
      <nav>
        <a href="#/">Home</a>
        <a href="#/rent">Houses (Rent)</a>
        <a href="#/sale">Houses (Sale)</a>
        <a href="#/services">Services</a>
        <a href="#/about">About</a>
        <a href="/admin">Admin</a>
      </nav>
    </header>
    <!-- ...rest of your hero, main, sidebar, footer... -->
  </div>

  <!-- Sample listings and router logic here (your existing JS) -->

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        // Public page: no forced redirect
      });

      window.netlifyIdentity.on('login', user => {
        window.netlifyIdentity.close();
        const isAdminPage = window.location.pathname.includes('/admin');
        if (isAdminPage) {
          document.location.href = '/admin';
        } else {
          // Public users stay on homepage
          document.location.href = '/';
        }
      });

      window.netlifyIdentity.on('logout', () => {
        document.location.href = '/';
      });
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('pre').style.display = 'none';
        document.getElementById('app').style.display = 'block';
      }, 600);
    });
  </script>
</body>
</html>
