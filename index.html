  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --button-bg: #000000;
      --button-text: #ffffff;
      --muted: #555555;
    }

    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: Arial, sans-serif; background: var(--bg); color: var(--text); }

    a { text-decoration: none; color: inherit; }

    .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; }

    header { display:flex; justify-content: space-between; align-items:center; padding:20px 0; border-bottom:1px solid #ddd; }
    .logo { font-size: 24px; font-weight:bold; cursor:default; }
    nav { display:flex; gap:15px; flex-wrap:wrap; }
    nav a { font-weight:600; }
    .btn { background: var(--button-bg); color: var(--button-text); padding:8px 16px; border:none; border-radius:6px; cursor:pointer; font-weight:600; }

    .hero { display:flex; justify-content: space-between; gap:20px; margin:30px 0; flex-wrap:wrap; }
    .hero-left { flex:1; min-width:250px; }
    h1 { font-size:28px; margin-bottom:10px; }
    .lead { color: var(--muted); }

    .filters { display:flex; gap:10px; margin-top:15px; flex-wrap:wrap; }
    .filters input, .filters select { padding:8px; border:1px solid #ddd; border-radius:6px; }

    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(280px,1fr)); gap:20px; margin-top:20px; }
    .card { border:1px solid #ddd; border-radius:8px; padding:10px; position:relative; }
    .card img { width:100%; height:180px; object-fit:cover; border-radius:6px; }
    .meta { margin-top:5px; font-size:13px; color: var(--muted); }
    .price { font-weight:bold; margin-top:8px; }
    .favorite { position:absolute; top:10px; right:10px; font-size:20px; cursor:pointer; color:#ccc; }
    .favorite.active { color: gold; }

    /* Sign-in / Sign-up modal */
    .modal { position:fixed; inset:0; background:rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; z-index:9999; }
    .modal-content { background:#fff; padding:20px; border-radius:8px; width:90%; max-width:400px; }
    .modal-content h2 { margin-bottom:15px; }
    .modal-content input { width:100%; padding:8px; margin-bottom:10px; border:1px solid #ddd; border-radius:6px; }
    .modal-content .btn { width:100%; margin-top:5px; }

    footer { margin-top:40px; text-align:center; color: var(--muted); font-size:13px; padding:20px 0; border-top:1px solid #ddd; }

    @media(max-width:800px){ nav { justify-content:center; } }
  </style>
</head>

  <!-- Sign-in / Sign-up modal -->
  <div class="modal" id="authModal">
    <div class="modal-content">
      <h2 id="authTitle">Sign In</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button class="btn" id="authSubmit">Submit</button>
      <p style="margin-top:10px; font-size:13px;">Don't have an account? <a href="#" id="toggleAuth">Sign Up</a></p>
    </div>
  </div>

  <script>
    // Sample listings
    const SAMPLE = [
      {id:1,title:"Modern Loft California",category:"rent",state:"CA",price:2000,currency:"USD",featured:true,images:["/static/assets/sample-house.jpg"]},
      {id:2,title:"Luxury Apartment New York",category:"sale",state:"NY",price:500000,currency:"USD",featured:true,images:["/static/assets/sample-sale.jpg"]},
      {id:3,title:"Event Chairs & Tables",category:"service",state:"TX",price:500,currency:"USD",featured:false,images:["/static/assets/sample-service.jpg"]},
      {id:4,title:"Family Home Florida",category:"sale",state:"FL",price:450000,currency:"USD",featured:true,images:["/static/assets/sample-sale.jpg"]},
      {id:5,title:"Studio Apartment Illinois",category:"rent",state:"IL",price:1500,currency:"USD",featured:false,images:["/static/assets/sample-house.jpg"]},
      {id:6,title:"Villa Pennsylvania",category:"sale",state:"PA",price:700000,currency:"USD",featured:false,images:["/static/assets/sample-sale.jpg"]},
      {id:7,title:"Small Office Ohio",category:"rent",state:"OH",price:1200,currency:"USD",featured:false,images:["/static/assets/sample-service.jpg"]},
      {id:8,title:"Townhouse Georgia",category:"sale",state:"GA",price:380000,currency:"USD",featured:true,images:["/static/assets/sample-house.jpg"]},
      {id:9,title:"Workshop North Carolina",category:"service",state:"NC",price:600,currency:"USD",featured:false,images:["/static/assets/sample-service.jpg"]}
    ];

    // Authentication simulation
    let USERS = JSON.parse(localStorage.getItem("USERS") || "[]");
    let LOGGED_IN_USER = JSON.parse(localStorage.getItem("LOGGED_IN_USER") || "null");
    const authModal = document.getElementById("authModal");
    const authTitle = document.getElementById("authTitle");
    const authSubmit = document.getElementById("authSubmit");
    const toggleAuth = document.getElementById("toggleAuth");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const authButtons = document.getElementById("authButtons");

    function updateAuthUI() {
      if(LOGGED_IN_USER) {
        authButtons.innerHTML = `<button class="btn" onclick="logout()">Sign Out</button>`;
      } else {
        authButtons.innerHTML = `<button class="btn" id="signInBtn">Sign In</button><button class="btn" id="signUpBtn">Sign Up</button>`;
        document.getElementById("signInBtn").onclick = ()=>openAuthModal('signin');
        document.getElementById("signUpBtn").onclick = ()=>openAuthModal('signup');
      }
    }

    function openAuthModal(mode){
      authModal.style.display = "flex";
      authTitle.textContent = mode==="signin"?"Sign In":"Sign Up";
      authSubmit.onclick = ()=>submitAuth(mode);
      toggleAuth.textContent = mode==="signin"?"Sign Up":"Sign In";
    }

    toggleAuth.onclick = ()=>{ openAuthModal(authTitle.textContent==="Sign In"?"signup":"signin"); };

    function submitAuth(mode){
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if(!email||!password){ alert("Email and password required"); return; }
      if(mode==="signup"){
        if(USERS.find(u=>u.email===email)){ alert("Email already exists"); return; }
        USERS.push({email,password,favorites:[]});
        localStorage.setItem("USERS",JSON.stringify(USERS));
        LOGGED_IN_USER = {email,favorites:[]};
        localStorage.setItem("LOGGED_IN_USER",JSON.stringify(LOGGED_IN_USER));
      } else {
        const user = USERS.find(u=>u.email===email && u.password===password);
        if(!user){ alert("Invalid credentials"); return; }
        LOGGED_IN_USER = user;
        localStorage.setItem("LOGGED_IN_USER",JSON.stringify(LOGGED_IN_USER));
      }
      authModal.style.display = "none";
      emailInput.value = passwordInput.value = "";
      renderListings();
      updateAuthUI();
    }

    function logout(){
      LOGGED_IN_USER=null;
      localStorage.setItem("LOGGED_IN_USER",null);
      updateAuthUI();
      renderListings();
    }

    // Render listings
    function card(item){
      const d = document.createElement("div");
      d.className="card";

      const img = document.createElement("img");
      img.src=item.images[0];
      d.appendChild(img);

      const h = document.createElement("h3");
      h.textContent=item.title;
      d.appendChild(h);

      const m = document.createElement("div");
      m.className="meta";
      m.textContent=`${item.category.toUpperCase()} | ${item.state}`;
      d.appendChild(m);

      const p = document.createElement("div");
      p.className="price";
      p.textContent=`${item.currency} ${item.price.toLocaleString()}`;
      d.appendChild(p);

      const fav = document.createElement("div");
      fav.className="favorite";
      fav.innerHTML="â";
      if(LOGGED_IN_USER && LOGGED_IN_USER.favorites?.includes(item.id)) fav.classList.add("active");
      fav.onclick = (e)=>{
        e.stopPropagation();
        if(!LOGGED_IN_USER){ openAuthModal('signin'); return; }
        if(LOGGED_IN_USER.favorites.includes(item.id)){
          LOGGED_IN_USER.favorites = LOGGED_IN_USER.favorites.filter(id=>id!==item.id);
        } else {
          LOGGED_IN_USER.favorites.push(item.id);
        }
        localStorage.setItem("LOGGED_IN_USER",JSON.stringify(LOGGED_IN_USER));
        renderListings();
      }
      d.appendChild(fav);

      return d;
    }

    function renderListings(){
      const grid = document.getElementById("resultsGrid");
      grid.innerHTML="";
      SAMPLE.forEach(item=>{
        const q = document.getElementById("q").value.toLowerCase();
        const state = document.getElementById("state").value;
        const service = document.getElementById("service").value;
        if((q && !item.title.toLowerCase().includes(q)) ||
           (state!=="all" && item.state!==state) ||
           (service!=="all" && item.category!==service)) return;
        grid.appendChild(card(item));
      });
    }

    function apply(){ renderListings(); }

    document.getElementById("q").addEventListener("input", renderListings);
    document.getElementById("state").addEventListener("change", renderListings);
    document.getElementById("service").addEventListener("change", renderListings);

    // Favorites page
    document.getElementById("favLink").onclick = (e)=>{
      e.preventDefault();
      if(!LOGGED_IN_USER){ openAuthModal('signin'); return; }
      const grid = document.getElementById("resultsGrid");
      grid.innerHTML="";
      SAMPLE.filter(item=>LOGGED_IN_USER.favorites.includes(item.id))
            .forEach(item=>grid.appendChild(card(item)));
    }

    updateAuthUI();
    renderListings();
  </script>
