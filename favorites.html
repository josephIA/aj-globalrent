<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorites - AJ GlobalRent</title>
  <style>
    body { font-family: Inter,sans-serif; background:#fff; color:#000; padding:16px; }
    h1 { margin-bottom:16px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:16px; }
    .card { border:1px solid #ddd; border-radius:10px; overflow:hidden; position:relative; }
    .card img { width:100%; height:160px; object-fit:cover; }
    .card-content { padding:12px; }
    .card-content h3 { font-size:18px; margin-bottom:4px; }
    .card-content .meta { font-size:13px; color:#555; margin-bottom:8px; }
    .card-content .price { font-weight:700; margin-bottom:8px; }
  </style>
</head>
<body>
  <h1>Your Favorites</h1>
  <div class="grid" id="favoritesGrid"></div>

  <script>
    const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    const SAMPLE = JSON.parse(localStorage.getItem('sampleListings')) || [];
    const grid=document.getElementById('favoritesGrid');

    favorites.forEach(id=>{
      const item=SAMPLE.find(s=>s.id===id);
      if(item){
        const div=document.createElement('div');
        div.className='card';
        div.innerHTML=`
          <img src="${item.images[0]}"/>
          <div class="card-content">
            <h3>${item.title}</h3>
            <div class="meta">${item.state} Â· ${item.category}</div>
            <div class="price">${item.currency} ${item.price.toLocaleString()}</div>
          </div>
        `;
        grid.appendChild(div);
      }
    });
  </script>
</body>
</html>
