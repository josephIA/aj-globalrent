<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Welcome - AJ GlobalRent</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Inter, sans-serif;
      background: #0B0B0D;
      color: #F8FAFC;
      text-align: center;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 6px solid rgba(212, 175, 55, 0.2);
      border-top-color: #D4AF37;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div>
    <h2>Processing your invitation...</h2>
    <div class="spinner"></div>
    <p>Please wait while we verify your account.</p>
  </div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        const params = new URLSearchParams(window.location.search);
        const token = params.get('invitation');

        if (token) {
          // Accept the invitation token
          window.netlifyIdentity.acceptInvite(token)
            .then(() => {
              // Redirect to admin dashboard after acceptance
              document.location.href = '/admin';
            })
            .catch(err => {
              console.error('Invitation error:', err);
              alert('Failed to accept invitation. Please try again or contact support.');
            });
        } else if (!user) {
          // No token & not logged in â†’ show login modal
          window.netlifyIdentity.open();
        }
      });
    }
  </script>
</body>
</html>
