<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Welcome - AJ GlobalRent</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Inter, sans-serif;
      background: #0B0B0D;
      color: #F8FAFC;
      text-align: center;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 6px solid rgba(212, 175, 55, 0.2);
      border-top-color: #D4AF37;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div>
    <h2>Processing your invitation...</h2>
    <div class="spinner"></div>
    <p>Please wait while we verify your account.</p>
  </div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
  window.netlifyIdentity.on('init', user => {
    const params = new URLSearchParams(window.location.search);
    const token = params.get('invitation');

    if (token) {
      window.netlifyIdentity.acceptInvite(token)
        .then(() => {
          window.netlifyIdentity.close();
          // redirect to admin after invite accepted
          window.location.href = '/admin';
        })
        .catch(err => {
          console.error('Invitation error:', err);
          alert('Failed to accept invitation. Please try again.');
        });
    } else {
      // no token â†’ just show welcome message, don't redirect
      console.log('No invitation token found');
    }
  });
}

  </script>
</body>
</html>
